<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Popup</title>

  <style>
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      width: 200px;
      height: 200px;
      background: rgb(0, 234, 255);
      color: black;
      border: 2px solid black;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Aviso importante do dia!</p>
      <button onclick="fecharPopup()">Fechar</button>
    </div>
  </div>

  <script>
    function mostrarPopupSeNecessario() {
      const hoje = new Date().toISOString().slice(0, 10);
      const ultimaVisita = localStorage.getItem('popupData');

      if (ultimaVisita !== hoje) {
        document.getElementById('popup').style.display = 'flex';
        localStorage.setItem('popupData', hoje);
      }
    }

    function fecharPopup() {
      document.getElementById('popup').style.display = 'none';
    }

    window.onload = mostrarPopupSeNecessario;
  </script>


<button onclick="resetarPopup()">Resetar popup</button>

<script>
  function resetarPopup() {
    localStorage.removeItem('popupData');
    alert('Popup resetado!');
  }
</script>

</body>
</html>
